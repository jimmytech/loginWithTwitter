 <div class="row" >
   <div style="border:2px solid #000; padding: 20px 50px;" >
      <form name="login" ng-submit = "twitterLogin()">
      <!-- <form name="login" ng-submit = "twitterLogin()"> -->
           <div class="form-group">
             <label for="exampleInputEmail1">Email address</label>
             <input type="text" ng-model = "myTwitterLogin.email" class="form-control" placeholder="Email">
           </div>
           <div class="form-group">
             <label for="exampleInputPassword1">Password</label>
             <input type="password" ng-model = "myTwitterLogin.password" class="form-control" placeholder="Password">
           </div>
        <button type="submit" class="btn btn-default">Login</button>
      </form>
   </div>   
</div>
